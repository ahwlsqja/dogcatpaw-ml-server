apiVersion: v1
kind: ConfigMap
metadata:
  name: nose-embedder-config
  namespace: petdid-network
data:
  # 서버 설정
  GRPC_PORT: "50052"
  GRPC_WORKERS: "3"
  GRPC_MAX_MESSAGE_LENGTH: "10485760"

  # 모델 설정
  MODEL_PATH: "embedder_model.onnx"
  MODEL_INPUT_SIZE: "96"
  MODEL_INPUT_CHANNELS: "1"

  # 이미지 전처리 설정 - 크롭 비활성화 (원본 이미지 사용)
  CENTER_CROP_RATIO: "0.6"
  ENABLE_CENTER_CROP: "false"

  # 로깅
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  ENVIRONMENT: "production"

  # NCP Object Storage 엔드포인트
  NCP_ENDPOINT: "https://kr.object.ncloudstorage.com"
  NCP_REGION: "kr-standard"
  NCP_BUCKET_NAME: "dogcatpaw-backend"
  NCP_VECTOR_PREFIX: "pet/petDID"
  NCP_IMAGE_PREFIX: "pet-images"

  # 모델 캐시 디렉토리
  MODEL_CACHE_DIR: "/tmp/models"
